name: Test, coverage and documentation

on:
  [push]
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      
      - name: Use NodeJS LTS
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install node dependencies
        run: npm install
      
      - name: Transpile code
        run: npm run transpile
      
      - name: Lint code
        run: npm run lint
        
      - name: Test code and generate coverage report
        run: |          
          npm run test:generate-reference
          npm run nyc
        
